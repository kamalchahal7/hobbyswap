<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <title>HobbySwap: {% block title %}{% endblock %}</title>
    
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light" style="height: 5rem">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hobby Swap</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto d-flex align-items-center">
                        <!-- <li class="nav-item"><a class="nav-link" href="/trade">Trade</a></li> -->
                    </ul>
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container py-5 text-center d-flex align-items-center">
        <div class="mx-auto">
            {% block main %}
            {% endblock %}
        </div>
    </main>
    <footer class="mb-5">
        <!-- <p class="text-center fixed-bottom">
            Data Provided by <a href="https://openweathermap.org/">OpenWeather</a>
        </p> -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Adapted from https://stackoverflow.com/a/10162353
                const html = "<!DOCTYPE "
                + document.doctype.name
                + (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '')
                + (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') 
                + (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '')
                + '>\n' + document.documentElement.outerHTML;
            })
        </script>
    </footer>
</body>

        <!-- <a href="https://finance.yahoo.com/">
    </footer>
</body>
</html>
