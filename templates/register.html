{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
    
{% block main %}
    <h1>Registration</h1>
    <form action="/register" method = "post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "first_name" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "last_name" placeholder="Last Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "date_of_birth" type="date">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
{% endblock %}
