{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
    
{% block main %}
    <h1>Login Page</h1>
    <form action="/login" method = "post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "identifier" placeholder="Username/Email"  type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class ="form-control mx-auto w-auto" name = "password" placeholder="Password"  type="password">
        </div>
        <button class="btn btn-secondary" type="submit">Log In</button>
    </form>
{% endblock %}
